{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/inventory.css' %}">
    <style>
        /* Reset */
        *, ::before, ::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        /* Styles */
        .hide {
            display: none;
        }

        .page__style {
            background: #6D326D;
            font-family: 'OpenSans-Regular', sans-serif;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .page__description {
            color: #ffffff;
            font-weight: 300;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            margin-top: 200px;
            margin-bottom: 30px;
        }

        .btn_nav {
            background: #002A32;
            border-radius: 30px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            padding: 17px 30px;
            width: 146px;
        }

        .btn_nav:focus,
        .btn_nav:active {
            outline: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Animation class */
        .animate_content {
            animation: animate 3s ease;
        }

        @keyframes animate {
            10% {
                transform: scale(1, 0.002);
            }
            35% {
                transform: scale(0.2, 0.002);
                opacity: 1;
            }
            50% {
                transform: scale(0.2, 0.002);
                opacity: 0;
            }
            85% {
                transform: scale(1, 0.002);
                opacity: 1;
            }
            100% {
                transform: scale(1, 1);
            }
        }

        .fadeIn {
            z-index: 10;
        }

        /* Sections */
        .home {
            background: #5DA9E9;
        }

        .projects {
            background: #BD5DE9;
        }

        .skills {
            background: #5DE974;
        }

        .about {
            background: #FB9B33;
        }

        .contact {
            background: #C9CDC0;
        }

        /* Mobile media-queries (max-width: 767px) */
        @media only screen and (max-width: 767px) {
            .page__description h1 {
                margin-top: 100px;
            }
        }

        /* Additional CSS for background container */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the background is behind other elements */
            background: linear-gradient(45deg, #2a2a72, #009ffd);
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Style for the navigation links (buttons) */
        .nav-item {
            margin-right: 10px; /* Adjust spacing between buttons */
        }

        .nav-link {
            display: inline-block;
            padding: 15px 30px; /* Adjust padding as needed */
            background: linear-gradient(45deg, #202122, #3b4b5c);
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            text-decoration: none;
            font-size: 18px; /* Button text size */
            font-weight: bold; /* Button text weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Letter spacing for text */
            transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Customize box shadow */
        }

        /* Hover effect for buttons */
        .nav-link:hover {
            background: linear-gradient(45deg, #3b4b5c, #161718);
            transform: translateY(-3px); /* Move button up slightly on hover */
        }

        /* Active effect for buttons (when clicked) */
        .nav-link:active {
            background: linear-gradient(45deg, #161718, #202122);
        }

        /* Style for the brand boxes */
        .brand-box {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgb(146, 136, 142), rgb(162, 144, 164));
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .brand-box img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .brand-box h3 {
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            margin: 0;
            border-radius: 0 0 10px 10px;
        }

        .brand-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 3D background container -->
    <div id="background-container"></div>

    <header>
        <h1>Welcome to Our Car Dealership</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Your existing logo -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="Car Dealership Logo" width="80">
        </a>

        <!-- User Account Icon -->
        <div class="nav-item dropdown ml-auto" style="position: relative; z-index: 9999;"> <!-- Align to the right -->
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> <!-- User Account Icon -->
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown" style="position: absolute;">
                <a class="dropdown-item" href="{% url 'user_register' %}">Create an Account</a>
                <a class="dropdown-item" href="{% url 'user_login' %}">Sign In</a>
            </div>
        </div>

        <!-- Toggle Button for Mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Index View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home View</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Car brand 3D boxes -->
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'brand1' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/tata.webp' %}" alt="TATA">
                        <h3>TATA</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'brand2' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/toyota.jpg' %}" alt="Brand 2">
                       

 <h3>TOYOTA</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'brand3' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/Mercedes_logo_10.jpg' %}" alt="Brand 3">
                        <h3>MERCEDES BENZ</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <!-- Add three more brand boxes below -->
            <div class="col-md-4">
                <a href="{% url 'brand4' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/kia.jpg' %}" alt="Brand 4">
                        <h3>KIA</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'brand6' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/ms.jpeg' %}" alt="Brand 5">
                        <h3>MARUTHI SUZUKI</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'brand5' %}">
                    <div class="brand-box square-box brand-3d">
                        <img src="{% static 'images/audi.jpeg' %}" alt="Brand 6">
                        <h3>AUDI</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- Include Three.js and your custom script for the 3D background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Your Three.js code for the 3D background goes here
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background-container').appendChild(renderer.domElement);

        // Create and add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Your additional Three.js code here

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame(animate);

            // Animation updates

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
