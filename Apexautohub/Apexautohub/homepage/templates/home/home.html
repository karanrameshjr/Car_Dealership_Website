<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        /* Set a full-width video background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Place the video behind other content */
            opacity: 0.7; /* Adjust the opacity as needed */
        }

        /* Center content vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Center-align vertically and stack items */
        }

        /* Style for the images container */
        .image-container {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next line */
            justify-content: center; /* Center-align horizontally */
            margin-top: 20px; /* Add margin at the top for spacing */
        }

        /* Style for individual images */
        .landing-image {
            max-width: 90%; /* Reduce the maximum width to make images slightly smaller */
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 5px;
            margin: 10px;
        }

        /* Rest of your styles... */

        /* Style for the call-to-action (CTA) section */
        .cta {
            background-color: #333;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .cta h2 {
            font-size: 36px;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .cta p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .cta button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #ff5733;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #e6462d;
        }

        /* Style for the contact form section */
        .contact-form {
            background-color: #f5f5f5;
            padding: 80px 0;
            text-align: center;
        }

        .contact-form h2 {
            font-size: 36px;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .contact-form form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #ff5733;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e6462d;
        }

        /* Additional Styles from the Second Code Snippet */
        /* Style for the hero section with video background */
        .hero {
            position: relative;
            text-align: center;
            color: #fff;
            background: url('{% static "images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 48px;
            font-family: 'Lobster', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        /* Style for the features section */
        .features {
            background-color: #f5f5f5;
            padding: 80px 0;
        }

        .feature {
            text-align: center;
            margin-bottom: 30px;
        }

        .feature i {
            font-size: 36px;
            color: #ff5733;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted poster="{% static 'video/video-poster.jpg' %}">
        <!-- Include a poster image for browsers that do not support video -->
        <source src="{% static 'video/carv.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Hero Section with Video Background -->
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Discover Amazing Products and Services</p>
        <a href="{% url 'index' %}" class="btn btn-primary">Learn More</a>
    </section>

    <!-- Image Section -->
    <section class="image-section">
        <div class="image-container">
            <img class="landing-image" src="{% static 'images/landing1.png' %}" alt="Image 1">
            <img class="landing-image" src="{% static 'images/landing2.png' %}" alt="Image 2">
            <img class="landing-image" src="{% static 'images/landing3.png' %}" alt="Image 3">
            <img class="landing-image" src="{% static 'images/landing4.png' %}" alt="Image 4">
            <img class="landing-image" src="{% static 'images/landing5.png' %}" alt="Image 5">
        </div>
    </section>
    <script>
        // Set up a scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background-container').appendChild(renderer.domElement);

        // Create a rotating cube for the background effect
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set the initial camera position
        camera.position.z = 5;

        // Animation function to rotate the cube
        const animate = () => {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(newWidth, newHeight);
        });

        // Start the animation
        animate();
    </script>

    <!-- Contact Form Section -->
    <!-- Contact Form Section with Background Visual Effects -->
<section class="contact-form" style="position: relative; overflow: hidden;">
    <!-- Background Visual Effect -->
    <div class="background-effect"></div>

    <h2>Contact Us</h2>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="message">Your Message</label>
            {{ form.message }}
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

    </div>
</section>

<style>
    /* Background Visual Effect Styles */
    .background-effect {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff5733, #e6462d, #ff5733, #e6462d);
        opacity: 0.7;
        animation: backgroundAnimation 10s ease infinite;
    }

    @keyframes backgroundAnimation {
        0% {
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }
        100% {
            transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
    }

    /* Rest of your styles... */
</style>

</body>
</html>
