<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/contact_form.css' %}">
</head>
<body>

<section class="contact-form" style="position: relative; overflow: hidden;">
    <!-- Background Visual Effect -->
    <div class="background-effect"></div>

    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" method="post" action="{% url 'contact_form' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Your Name</label>
                <input type="text" name="name" id="id_name">
            </div>
            <div class="form-group">
                <label for="id_email">Your Email</label>
                <input type="email" name="email" id="id_email">
            </div>
            <div class="form-group">
                <label for="id_message">Your Message</label>
                <textarea name="message" id="id_message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>

<script>
    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        // Prevent the default form submission
        event.preventDefault();

        // Get the form data
        var formData = new FormData(this);

        // Make an AJAX request to submit the form data
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => {
            // Check if the form was successfully submitted (you can customize this based on your backend response)
            if (response.ok) {
                // Redirect to the same page
                window.location.href = window.location.href;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors here
        });
    });
</script>

</body>
</html>
